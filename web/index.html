<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Power bank rental with Braintree + ApplePay">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="powerbank_app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>powerbank_app</title>
  <link rel="manifest" href="manifest.json">

  <script src="https://js.braintreegateway.com/web/3.93.0/js/client.min.js"></script>
  <script src="https://js.braintreegateway.com/web/3.93.0/js/apple-pay.min.js"></script>

</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
  <script>
    async function startApplePay(clientToken, callbackName) {
      const clientInstance = await braintree.client.create({ authorization: clientToken });
      const applePayInstance = await braintree.applePay.create({ client: clientInstance });

      const paymentRequest = applePayInstance.createPaymentRequest({
        total: { label: 'Recharge', amount: '4.99' },
        requiredBillingContactFields: ['postalAddress']
      });

      const session = new ApplePaySession(3, paymentRequest);

      session.onvalidatemerchant = async (event) => {
        const validationData = await applePayInstance.performValidation({ validationURL: event.validationURL });
        session.completeMerchantValidation(validationData);
      };

      session.onpaymentauthorized = async (event) => {
        const payload = await applePayInstance.tokenize({ token: event.payment.token });
        window.flutter_inappwebview.callHandler(callbackName, payload.nonce);
        session.completePayment(ApplePaySession.STATUS_SUCCESS);
      };

      session.begin();
    }
  </script>

</body>
</html>
